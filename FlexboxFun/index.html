<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Flexbox Fun!</title>
  </head>
  <body>
    <div class="container">
      <div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
          <button class="btn btn-info btn-lg">LARGE BUTTON</button>
          <button class="btn btn-warning btn-sm">SMALL BUTTON</button>
          <button class="btn btn-lg bg-danger">WARNING BUTTON</button>
      </div>

      <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px">
          <button class="btn btn-info btn-lg">LARGE BUTTON</button>
          <button class="btn btn-warning btn-sm">SMALL BUTTON</button>
          <button class="btn btn-lg bg-danger">WARNING BUTTON</button>
      </div>

      <div class="border border-dark d-flex flex-column-reverse align-items-end" style="height: 200px">
          <button class="btn btn-info btn-lg">LARGE BUTTON</button>
          <button class="btn btn-warning btn-sm">SMALL BUTTON</button>
          <button class="btn btn-lg bg-danger">WARNING BUTTON</button>
      </div>
    </div>   

    <div class="container mt-5">
      <div class="border border-dark d-flex justify-content-center align-items-end">
          <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
          </div>
      </div>      
    </div>

    <div class="mt-5 d-flex justify-content-between flex-column flex-md-row">
      <button class="btn-dark btn-lg">Button 1</button>
      <button class="btn-dark btn-lg">Button 2</button>
      <button class="btn-dark btn-lg">Button 3</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
